<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yape Transaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    .animation-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-[#6f2282] min-h-screen flex flex-col items-center justify-start px-2 py-2">

  <!-- Animación de carga -->
  <div id="animationOverlay" class="animation-overlay">
    <img src="https://mi-tio-me-da-oh-siiiiiiiii.netlify.app/Animacion.gif" alt="Animación Yape" class="w-full max-h-[70vh] object-contain"/>
  </div>

  <!-- Contenido principal -->
  <div class="w-full max-w-[95%] sm:max-w-sm">

    <!-- Logo animado -->
    <div class="flex justify-start items-center mt-2">
      <img src="https://mi-tio-me-da-oh-siiiiiiiii.netlify.app/AnimationYape.gif" alt="Logo Yape" class="w-20 h-20"/>
    </div>

    <!-- Tarjeta de transacción -->
    <div class="bg-white rounded-2xl shadow-md p-4 mt-2">
      <div class="flex justify-between items-center">
        <h1 class="text-[#660062] font-bold text-[13px] sm:text-sm">¡Yapeaste!</h1>
        <a class="text-[#00BFA6] flex items-center text-[11px]" href="#">
          <i class="fas fa-share-alt mr-1"></i> Compartir
        </a>
      </div>

      <!-- Monto y nombre del destinatario -->
      <div class="mt-3">
        <p id="montoFinal" class="text-2xl font-bold">S/0</p>
        <p id="nombreDestino" class="text-black text-lg font-bold">DESTINO</p>
        <div class="flex items-center gap-1 text-gray-500 text-xs mt-1">
          <i class="far fa-calendar-alt"></i>
          <span id="fechaActual">--</span>
          <span class="mx-1">|</span>
          <i class="far fa-clock"></i>
          <span id="horaActual">--</span>
        </div>
        <hr class="border-gray-300 my-2"/>
      </div>

      <!-- Código de seguridad -->
      <div class="mt-2 flex justify-between items-center">
        <div class="flex items-center gap-1">
          <p class="text-gray-500 text-[11px]">CÓDIGO DE SEGURIDAD</p>
          <img src="https://i.postimg.cc/Mpy94pGq/seguridad-icono.png" alt="Icono Seguridad" class="w-4 h-4"/>
        </div>
        <div class="flex items-center space-x-1" id="codigoSeguridad"></div>
      </div>

      <hr class="border-gray-300 my-2"/>

      <!-- DATOS DE LA TRANSACCIÓN -->
      <p class="text-gray-800 text-[10px] font-normal mb-1">DATOS DE LA TRANSACCIÓN</p>
      <div class="space-y-1 text-[11px]">
        <div class="flex justify-between">
          <p class="text-gray-800">Nro. de celular</p>
          <p class="font-bold" id="numeroDestino">*** *** ***</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-800">Destino</p>
          <p class="font-bold" id="destinoFinal">Yape</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-800">Nro. de operación</p>
          <p class="font-bold" id="numeroOperacion">--------</p>
        </div>
      </div>
    </div>

    <!-- Logo adicional -->
    <div class="mt-4 rounded-lg overflow-hidden">
      <img src="https://i.postimg.cc/vZ0kZmWM/IMG-20250402-192641-removebg-preview.png" alt="Yape logo decorativo" class="w-full h-auto object-contain"/>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Ocultar animación de carga
    setTimeout(() => {
      document.getElementById('animationOverlay').style.display = 'none';
    }, 3000);

    // Obtener datos desde localStorage
    const monto = localStorage.getItem('monto');
    const nombre = localStorage.getItem('nombre');
    const numero = localStorage.getItem('numero');
    const destino = localStorage.getItem('voucherDestino'); // <- Banco seleccionado

    // Mostrar nombre
    if(nombre) document.getElementById('nombreDestino').textContent = nombre;

    // Mostrar número en formato *** *** XXX
    if(numero) {
      const ultimos3 = numero.slice(-3);
      document.getElementById('numeroDestino').textContent = `*** *** ${ultimos3}`;
    }

    // Mostrar monto
    if(monto !== null) {
      const montoFinal = monto % 1 === 0 ? `S/${parseInt(monto)}` : `S/${parseFloat(monto).toFixed(2)}`;
      document.getElementById('montoFinal').textContent = montoFinal;
    }

    // Mostrar destino (banco seleccionado o Yape)
    if(destino) {
      document.getElementById('destinoFinal').textContent = destino;
    } else {
      document.getElementById('destinoFinal').textContent = "Yape";
    }

    // Fecha y hora formato Perú
    const fecha = new Date();
    document.getElementById('fechaActual').textContent = fecha.toLocaleDateString('es-PE', {
      day: '2-digit', month: 'short', year: 'numeric'
    }).replace('.', '');
    document.getElementById('horaActual').textContent = fecha.toLocaleTimeString('es-PE', {
      hour: 'numeric', minute: '2-digit', hour12: true
    }).toLowerCase();

    // Código de seguridad (3 dígitos aleatorios)
    const codigos = Array.from({ length: 3 }, () => Math.floor(Math.random() * 10));
    const contenedorCodigo = document.getElementById('codigoSeguridad');
    codigos.forEach(num => {
      const span = document.createElement('div');
      span.textContent = num;
      span.className = "bg-gray-200 text-gray-700 font-bold py-1 px-2 rounded text-[11px]";
      contenedorCodigo.appendChild(span);
    });

    // Número de operación aleatorio (8 cifras)
    const numeroOperacion = Math.floor(10000000 + Math.random() * 90000000);
    document.getElementById('numeroOperacion').textContent = numeroOperacion;
  </script>
</body>
</html>
